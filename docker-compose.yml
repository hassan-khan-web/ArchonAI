version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: archon_db
    environment:
      POSTGRES_USER: archon
      POSTGRES_PASSWORD: password
      POSTGRES_DB: archon_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U archon -d archon_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: archon_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
